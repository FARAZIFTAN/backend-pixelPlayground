 <svg width="600" height="900" xmlns="http://www.w3.org/2000/svg"> <defs> <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%"> <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" /> <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" /> </linearGradient> </defs> <defs> <style> text { font-weight: bold; } </style> <filter id="shadow"> <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15" /> </filter> <!-- Mask for photo cutouts - black areas will be cut out --> <mask id="frameMask"> <rect width="600" height="900" fill="white"/> <rect fill="black" x="30" y="30" width="540" height="260" rx="8" /> <rect fill="black" x="30" y="320" width="540" height="260" rx="8" /> <rect fill="black" x="30" y="610" width="540" height="260" rx="8" /> </mask> </defs> <!-- Background with gradient and mask (transparent where photos go) --> <rect width="600" height="900" fill="url(#bgGradient)" mask="url(#frameMask)"/> <!-- Photo borders on top --> <!-- Photo border 1 --> <rect x="30" y="30" width="540" height="260" fill="none" stroke="#2E5C8A" stroke-width="3" rx="8" /> <!-- Photo border 2 --> <rect x="30" y="320" width="540" height="260" fill="none" stroke="#2E5C8A" stroke-width="3" rx="8" /> <!-- Photo border 3 --> <rect x="30" y="610" width="540" height="260" fill="none" stroke="#2E5C8A" stroke-width="3" rx="8" /> </svg> 
